<div class="outer">

    <input [matAutocomplete]="auto" (input)="onInput($event)" #search>

    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onOptionSelected($event)">
        <mat-option *ngFor="let loc of locations" [value]="loc">
          {{loc.displayName}}
        </mat-option>

      </mat-autocomplete>
    <mat-icon (click)="search.value=''" *ngIf="showClearBtn">clear</mat-icon>
</div>
