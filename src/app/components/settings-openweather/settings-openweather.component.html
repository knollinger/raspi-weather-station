<form class="form" (ngSubmit)="onSubmit()">

    <div class="content">

        <mat-form-field class="row">
            <mat-label>API-Key</mat-label>
            <input [type]="passwordType" matInput [formControl]="apiKey">
            <mat-icon matSuffix mat-icon-button (click)="togglePasswordVisibility()">
                {{passwordIconName}}
            </mat-icon>
            <mat-error *ngIf="apiKey.hasError('required')">Bitte ausf√ºllen</mat-error>
        </mat-form-field>

        <mat-label class="row">Refresh-Interval (min)</mat-label>
        <mat-slider min="15" max="60" step="15" thumbLabel color="primary" class="row" [(ngModel)]="model.refreshInt" name="refreshInt">
            <input matSliderThumb value="1.5">
        </mat-slider>
    </div>

    <div class="button-bar">
        <button mat-flat-button color="primary" class="button">Speichern</button>
    </div>

</form>
